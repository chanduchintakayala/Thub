<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td{
            width: 250px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>numbers in reverse order</h1>
    <button id="btn">reverse numbers</button>
    <br>
    <table>
        <br>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
        </tr>
    </table>
    <script>
       
       document.getElementById("btn").addEventListener("click",()=>{
        var a=document.querySelectorAll("td");
     
        for(var i=a.length-1;i>=0;i--){
            a[a.length-i-1].innerText=i+1;
        }
       });
       

    </script>
</body>
</html>
