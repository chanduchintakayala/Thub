<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td{
            width: 250px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>natural numbers in continous order</h1>
    <button id="btn">get numbers</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button id="btn1">reverse numbers</button>
    <br>
    <table>
        <br>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>

            </td>
            <td></td>
</tr>
    </table>
    <script>
       document.getElementById("btn").addEventListener("click",()=>{
        var a=document.querySelectorAll("td");
        for(var i=0;i<a.length;i++){
            a[i].innerText=i+1;
        }
       });
       document.getElementById("btn1").addEventListener("click",()=>{
        var a1=document.querySelectorAll("td");
        for(var i=a1.length-1;i>=0;i--){
            a1[a1.length-i-1].innerText=i+1;
        }
       });
    </script>
</body>
</html>
