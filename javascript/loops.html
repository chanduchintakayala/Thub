<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while loop
        var i=1;
        while(i<5)
        {
            document.write(i+ "<br>")
            i++;
        }
        //do while
        do
        {
            document.write(i+2+ "<br>")
            i++;
        }while(i<5);
        //for loop
        for(let j=10;j<100;j++)
        {
            document.write("j values" + j + "<br>")
        }
    </script>
</body>
</html>
