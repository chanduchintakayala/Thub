<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="lk"></p>
    <script>
        let a=prompt("enter first number")

        document.getElementById("lk").innerHTML=a+b;
