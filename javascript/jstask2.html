<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="cc">first</h1>
    <h1 class="cc">second</h1>
    <h1 class="cc">three</h1>
    <h1 class="cc">four</h1>
    <h1 class="cc">five</h1>
    <h1 class="cc">six</h1>
    <h1 class="cc">seven</h1>
    <script>
        let i=0;
        const hello=document.querySelectorAll('.cc');
        while(i<7){
            hello[i].style.backgroundColor='green';
            i=i+1;
        }
    </script>
</body>
</html>
