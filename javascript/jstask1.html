<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list tags</h1>
    <ul>
        <li onclick="myfun1()" id="hi">AEC</li>
        <li onclick="myfun2()" id="hii">ACET</li>
        <li onclick="myfun3()" id="hiii">ACOE</li>
    </ul>
    <script>
        function myfun1(){
            document.getElementById("hi").innerText='aditya engneering college';
            document.getElementById('hi').style.fontWeight='bold';
        }
        function myfun2(){
            document.getElementById("hii").innerText='aditya college of engneering and technology';
            document.getElementById('hii').style.fontWeight='bold';
        }
        function myfun3(){
            document.getElementById("hiii").innerText='aditya college of engneering';
            document.getElementById('hiii').style.fontWeight='bold';
            document.getElementById("hiii").innerTextcolor='green';
        }
    </script>
</body>
</html>
