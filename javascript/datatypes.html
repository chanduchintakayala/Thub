<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>arrays in javascript</p>
    <script>
        let hello=["chandu","akash","rohit","nagesh"]
        console.log(hello)
        hello[2]="aditya"
        console.log(hello)
        console.log(hello[2])
        // Numbers:
        let length = 16;
        let weight = 7.5;
        console.log(length,weight)
        // Strings:
        let color = "Yellow";
        let lastName = "Johnson";
        console.log(color,lastName)
        // Booleans
        let x = true;
        let y = false;
        console.log(x,y)
        // Object:
        const person = {firstName:"John", lastName:"Doe"};
        console.log(person.firstName,person.lastName)
        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];
        console.log(cars)
        // Date object:
        const date = new Date();
        console.log(date)
        //objects
        let help={
            name:"aditya",
            city:"kakinada",
            address:"teliyadhu,gurthuledhu,marchipoya"
        }
        console.log(help.name)
        console.log(help.address)
        console.log(help['city'])
        console.log('city' in help)
    </script>
</body>
</html>
