<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Responsive Dashboard Card Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .row{
            margin-top: 50px;
            
        }
        #icon{
            position: relative;
            left: 70%;
            top: -80px;
            opacity: 0.4;
        }
        #lk{
            color: white;
            margin-left: 10%;
            position: relative;
            top: 10%;
        }
        #lo{
            margin-left: 30%;
            position: relative;
            top: -60px;
            color: white;
        }
        #main{
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-md-2">

                    <div class="inner" id="lk">

                        <p> Student Strength </p>
                    </div>
                    <div class="icon" id="icon">
                   <img src="https://cdn-icons-png.flaticon.com/128/9316/9316730.png" alt="" width="25%" height="25%">
                    </div>
                    <a href="#" class="card-box-footer" id="lo">View More <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>

            <div class="col-lg-4 ">

                    <div class="inner" id="lk">

                    </div>
                    <a href="#" class="card-box-footer" id="lo">View More <i class="fa fa-arrow-circle-right"></i></a>

                    <div class="inner" id="lk">

</html>
