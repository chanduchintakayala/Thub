<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form elements in html</h1>
    <form>
        <label>first name:</label>
        <input type="text" value="chandu" autocomplete="on"disabled>
        <br>
        <label>last name:</label>
        <input type="text" value="hello world" autofocus >
        <br>
        <label>mobile number</label>
        <input type="number" value="91772167" readonly>
        <br><label>teliphone number</label>
        <input type="tel" maxlength="10">
        <br>
        <label>email</label>
        <input type="email" placeholder="enter email">
        <br>
        <label>password</label>
        <input type="password" required>
        <br>
        <label>gender</label>
        male<input type="radio" name="gender">
        female<input type="radio" name="gender">
        <br>
        <label>checkbox</label>
        c<input type="checkbox">
        c#<input type="checkbox">
        c++<input type="checkbox">
        <br>
        <label></label>
       <select>
            <option> Enter state</option>
            <option>AP</option>
            <option>BP</option>
            <option>CP</option>
        </select>
        <br>
        <label>DOB</label>
        <input type="date">
        <br>
        <label>upload photo</label>
        <br>
        <input type="file">
        <br>
        <label>comments</label>
        <br>
        <textarea></textarea>
        <br>
        <input type="submit">
        <input type="reset">       
    </form>
</body>
</html>
