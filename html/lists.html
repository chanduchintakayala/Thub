<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
   <bold> <h1>lists in html</h1></bold>
   <h3>ordered list</h3>
    <ol>
        <li>apple</li>
        <li>banaba</li>
        <li>mango</li>
    </ol>
    <h3>unordered list</h3>
    <ul>
        <li>chandu</li>
        <li>abhi</li>
        <li>akash</ul>
    <h3>defination list</h3>
    <dl>
        <dt>html</dt>
        <dd>-stands for hyper text markup language</dd>
        
    </dl>        
</body>
</html>
