<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>div tags in html</h1>
    <div style="height: 500px;width: 500px;background-color: rgb(222, 68, 222);">
    <div style="height: 250px;width: 500px;background-color: blue;"></div>
    <div  style="height: 250px;width: 500px;background-color:red;"></div>
    </div>
    <br>
    <div style="height: 600px;width: 300px;background-color: rgb(222, 68, 222);">
        <div style="height: 600px;width: 150px;background-color: blue;float: left;"></div>
        <div  style="height: 600px;width: 150px;background-color:red;float: right;"></div>
    </div>
    <br>
    <br>
    <div style="height: 1000px;width: 1000px;background-color: red;">
        <div style="height: 1000px;width: 600px;background-color: black;float: left;">
            <div style="height: 600px;width: 600px;background-color: black;"></div>
            <div style="height: 400px;width: 300px;background-color: brown;float: left;"></div>
            <div style="height: 400px;width: 300px;background-color:orange;float: right;"></div>
        </div>
        <div style="height: 1000px;width: 400px;background-color: blue;float: right;"></div>
        </div>
    </div>
</body>
</html>
