<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media tags</title>
</head>
<body>
    <video controls width="400px"height="400px">
        <source src="media/video.mp4" type="video/mp4">
    </video>
    <audio controls>
        <source src="media/audio.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
