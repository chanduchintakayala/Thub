<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center> <h1>creating tables in html</h1></center>
    <center><table border="">
        <tr>
            <th>column1</th>
            <th>column2</th>
            <th>column3</th>
        </tr>
        <tr>
            <td rowspan="2">row1 cell1</td>
            <td>row1 cell2</td>
            <td>row1 cell3</td>
        </tr>
        <tr>
            <td>row2 cell2</td>
            <td>row2 cell3</td>
        </tr>
        <tr>
            <td colspan="3">row3 cell1</td>
        </tr>
    </table></center>
</body>
</html>
