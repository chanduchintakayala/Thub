<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 400px;width: 800px;background-color: aliceblue;">
        <div style="height: 400px;width: 300px;background-color: antiquewhite;float: left;">
            <div style="height: 400px;width: 100px;background-color: antiquewhite;float: left;">
                <div style="height: 100px;width: 100px;background-color: yellow;"></div>
                <div style="height: 100px;width: 100px;background-color: gainsboro"></div>
                <div style="height: 100px;width: 100px;background-color: lightcoral"></div>
                <div style="height: 100px;width: 100px;background-color: green"></div>
            </div>
            <div style="height: 400px;width: 200px;background-color: antiquewhite;float: right;">
                <div style="height: 400px;width: 100px;background-color: rgb(29, 22, 220);float: left;"></div>
                <div style="height: 400px;width: 100px;background-color: rgb(165, 11, 11);float: right;"></div>
            </div>
        </div>
        <div style="height: 400px;width: 500px;background-color: antiquewhite;float: right;">
            <div style="height: 100px;width: 500px;background-color: rgb(25, 183, 191);"></div>
            <div style="height: 300px;width: 500px;background-color: wheat">
                <div style="height: 300px;width: 200px;background-color: rgb(213, 37, 184);float: left;"></div>
                <div style="height: 300px;width: 300px;background-color: white;float: right;">
                    <div style="height: 100px;width: 300px;background-color: rgb(191, 78, 25);"></div>  
                    <div style="height: 200px;width: 300px;background-color: azure;">
                        <div style="height: 200px;width: 150px;background-color: blueviolet;float: left;"></div>
                        <div style="height: 100px;width: 150px;background-color: rgb(2, 34, 40);float: right;"></div>
                        <div style="height: 100px;width: 150px;background-color: rgb(96, 11, 12);float: right;"></div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
